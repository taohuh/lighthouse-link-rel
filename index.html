<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Links to cross-origin destinations are unsafe</title>
</head>
<body>
	<h1>Links to cross-origin destinations are unsafe</h1>
	<a href="https://www.google.com" target="_blank">Open google website</a>

	<h2>Fix this</h2>
	<h3>Add rel="noopener"</h3>
	<a href="https://www.google.com" target="_blank" rel="noopener">Open google website</a>

	<h3>Add rel="noreferrer"</h3>
	<a href="https://www.google.com" target="_blank" rel="noreferrer">Open google website</a>
</body>
</html>
